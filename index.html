<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Hogwarts Student List</title>
  </head>
  <body>
    <center>
      <img class="hogwartslogo" src="hogwarts-logo.png" alt="hogwarts logo" />
      <h1 class="title">Hogwarts Students</h1>
    </center>
    <div id="about-section">
      <h1 class="student-nr">Number of Students in Each House</h1>
      <h2 >Gryffindor: <span id="gryfnumber"></span></h2>
      <h2>Hufflepuff: <span id="hufflenumber"></span></h2>
      <h2>Ravenclaw:  <span id="ravennumber"></span></h2>
      <h2>Slytherin:  <span id="slythnumber"></span></h2>
      <h2>All:  <span id="enrollednumber"></span></h2>
    </div>
    <center>
      <div class="search-bar">
        <input id="searchText" type="text" placeholder="Search.." />
      </div>
    </center>
    <section class="filter">
      <button class="All" data-filter="*">All</button>
      <button class="Ravenclaw">Ravenclaw</button>
      <button class="Gryffindor">Gryffindor</button>
      <button class="Hufflepuff">Hufflepuff</button>
      <button class="Slytherin">Slytherin</button>
    </section>
   

    <table id="students">
      <tr>
        <thead>
          <center> 
         <div class="srt-btns">
         <button class="up">First Name &#8593 </button>
         <button class="down">First Name &#8595 </button>
          <button class="up-last">Last Name &#8593 </button>
          <button class="down-last">Last Name &#8595 </button>
          <button class="up-house">House &#8593 </button>
          <button class="down-house">House &#8595 </button>
         </div>
        </center>
      
          <th data-action="sort" data-sort-direction="asc" data-sort="first-name">First Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="middle-name">Middle Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="last-name">Last Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="stud-house">House</th>
        </thead>
      </tr>

      <tbody>
        <template class="student">
          <tr id="sorting">
            <th data-field="first-name">First Name</th>
            <th data-field="middle-name">Middle Name</th>
            <th data-field="last-name">Last Name</th>
            <th class="house">House</th>
          </tr>
        </template>
      </tbody>
    </table>

    <div data-theme class="modal-bg hide">
      <div class="modal-content">
        <img class="crest" src="" alt="" srcset="" />
        <a href="#" class="close"></a>
        <p class="house"></p>
        <img src="" alt="" class="modal-img" />
        <p data-field="first-name"></p>
        <p data-field="middle-name"></p>
        <p data-field="nick-name"></p>
        <p data-field="last-name"></p>
      </div>
    </div>
  </body>
</html>
